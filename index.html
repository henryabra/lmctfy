<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Let Me Claude That For You</title>

  <!-- Open Graph / Social Preview -->

  <meta property="og:description" content="A passive-aggressive way to help people discover Claude AI">
  <meta property="og:type" content="website">
  <meta property="og:image" content="./assets/og-image.png">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <!-- Homepage View -->
  <div id="homepage" class="view">
    <header class="header">
      <div class="logo-title">
        <svg class="logo" viewBox="0 0 16 16" fill="currentColor" aria-label="Claude logo">
          <path d="m3.127 10.604 3.135-1.76.053-.153-.053-.085H6.11l-.525-.032-1.791-.048-1.554-.065-1.505-.08-.38-.081L0 7.832l.036-.234.32-.214.455.04 1.009.069 1.513.105 1.097.064 1.626.17h.259l.036-.105-.089-.065-.068-.064-1.566-1.062-1.695-1.121-.887-.646-.48-.327-.243-.306-.104-.67.435-.48.585.04.15.04.593.456 1.267.981 1.654 1.218.242.202.097-.068.012-.049-.109-.181-.9-1.626-.96-1.655-.428-.686-.113-.411a2 2 0 0 1-.068-.484l.496-.674L4.446 0l.662.089.279.242.411.94.666 1.48 1.033 2.014.302.597.162.553.06.17h.105v-.097l.085-1.134.157-1.392.154-1.792.052-.504.25-.605.497-.327.387.186.319.456-.045.294-.19 1.23-.37 1.93-.243 1.29h.142l.161-.16.654-.868 1.097-1.372.484-.545.565-.601.363-.287h.686l.505.751-.226.775-.707.895-.585.759-.839 1.13-.524.904.048.072.125-.012 1.897-.403 1.024-.186 1.223-.21.553.258.06.263-.218.536-1.307.323-1.533.307-2.284.54-.028.02.032.04 1.029.098.44.024h1.077l2.005.15.525.346.315.424-.053.323-.807.411-3.631-.863-.872-.218h-.12v.073l.726.71 1.331 1.202 1.667 1.55.084.383-.214.302-.226-.032-1.464-1.101-.565-.497-1.28-1.077h-.084v.113l.295.432 1.557 2.34.08.718-.112.234-.404.141-.444-.08-.911-1.28-.94-1.44-.759-1.291-.093.053-.448 4.821-.21.246-.484.186-.403-.307-.214-.496.214-.98.258-1.28.21-1.016.19-1.263.112-.42-.008-.028-.092.012-.953 1.307-1.448 1.957-1.146 1.227-.274.109-.477-.247.045-.44.266-.39 1.586-2.018.956-1.25.617-.723-.004-.105h-.036l-4.212 2.736-.75.096-.324-.302.04-.496.154-.162 1.267-.871z"/>
        </svg>
        <h1>Let Me Claude That For You</h1>
      </div>
    </header>

    <main class="container">
      <form id="query-form" class="query-form">
        <input
          type="text"
          id="query-input"
          class="query-input"
          placeholder="What do you want them to ask Claude?"
          aria-label="Enter the question you want them to ask Claude"
          autocomplete="off"
          autofocus
        >
        <button type="submit" class="btn-primary">Generate Link</button>
      </form>
    </main>

    <footer class="footer">
      <p>This is a parody site. Claude is a trademark of <a href="https://anthropic.com" target="_blank" rel="noopener">Anthropic</a>.</p>
    </footer>
  </div>

  <!-- Playback View -->
  <div id="playback" class="view hidden">
    <!-- Skip button (appears after 2s) -->
    <button id="skip-btn" class="skip-btn hidden">Skip animation</button>

    <!-- Stage 1: LMCTFY Branding -->

        </svg>
        <h2>Let Me Claude That For You</h2>
      </div>
    </div>

    <!-- Stage 2: Claude Interface Mockup -->
    <div id="stage-claude" class="stage stage-claude hidden">
      <div class="browser-mockup">
        <div class="browser-header">
          <div class="browser-dots">
            <span class="dot dot-red"></span>
            <span class="dot dot-yellow"></span>
            <span class="dot dot-green"></span>
          </div>
          <div class="browser-url">
            <span class="url-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </span>
            <span class="url-text">claude.ai</span>
          </div>
        </div>

        <div class="claude-interface">
          <!-- Initial state: centered input -->
          <div id="claude-home" class="claude-home">
            <div class="claude-greeting">
              <span class="greeting-emoji">&#9728;&#65039;</span>
              <span class="greeting-text">Good morning</span>
            </div>
            <div class="claude-input-container">
              <div class="claude-input">
                <span id="typing-text" class="typing-text"></span>
                <span id="cursor" class="cursor"></span>
              </div>
              <div class="claude-input-actions">
                <span class="model-selector">Claude</span>
                <button class="send-btn" id="send-btn" aria-label="Send message">
                  <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- After submit: conversation view -->
          <div id="claude-chat" class="claude-chat hidden">
            <div class="chat-messages">
              <div class="message message-user">
                <div class="message-bubble" id="user-message"></div>
              </div>
              <div class="message message-claude hidden" id="claude-response">
                <div class="claude-avatar">
                  <svg viewBox="0 0 16 16" fill="currentColor">
                    <path d="m3.127 10.604 3.135-1.76.053-.153-.053-.085H6.11l-.525-.032-1.791-.048-1.554-.065-1.505-.08-.38-.081L0 7.832l.036-.234.32-.214.455.04 1.009.069 1.513.105 1.097.064 1.626.17h.259l.036-.105-.089-.065-.068-.064-1.566-1.062-1.695-1.121-.887-.646-.48-.327-.243-.306-.104-.67.435-.48.585.04.15.04.593.456 1.267.981 1.654 1.218.242.202.097-.068.012-.049-.109-.181-.9-1.626-.96-1.655-.428-.686-.113-.411a2 2 0 0 1-.068-.484l.496-.674L4.446 0l.662.089.279.242.411.94.666 1.48 1.033 2.014.302.597.162.553.06.17h.105v-.097l.085-1.134.157-1.392.154-1.792.052-.504.25-.605.497-.327.387.186.319.456-.045.294-.19 1.23-.37 1.93-.243 1.29h.142l.161-.16.654-.868 1.097-1.372.484-.545.565-.601.363-.287h.686l.505.751-.226.775-.707.895-.585.759-.839 1.13-.524.904.048.072.125-.012 1.897-.403 1.024-.186 1.223-.21.553.258.06.263-.218.536-1.307.323-1.533.307-2.284.54-.028.02.032.04 1.029.098.44.024h1.077l2.005.15.525.346.315.424-.053.323-.807.411-3.631-.863-.872-.218h-.12v.073l.726.71 1.331 1.202 1.667 1.55.084.383-.214.302-.226-.032-1.464-1.101-.565-.497-1.28-1.077h-.084v.113l.295.432 1.557 2.34.08.718-.112.234-.404.141-.444-.08-.911-1.28-.94-1.44-.759-1.291-.093.053-.448 4.821-.21.246-.484.186-.403-.307-.214-.496.214-.98.258-1.28.21-1.016.19-1.263.112-.42-.008-.028-.092.012-.953 1.307-1.448 1.957-1.146 1.227-.274.109-.477-.247.045-.44.266-.39 1.586-2.018.956-1.25.617-.723-.004-.105h-.036l-4.212 2.736-.75.096-.324-.302.04-.496.154-.162 1.267-.871z"/>
                  </svg>
                </div>
                <div class="thinking-indicator" id="thinking-indicator">
                  <span class="thinking-dot"></span>
                  <span class="thinking-dot"></span>
                  <span class="thinking-dot"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Animated cursor (desktop only) -->
      <div id="animated-cursor" class="animated-cursor">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 4l16 6.5-6.5 2-2 6.5z"/>
        </svg>
      </div>
    </div>

    <!-- Stage 3: Sarcastic Ending -->
    <div id="stage-ending" class="stage stage-ending hidden">
      <div class="ending-content">
        <p class="sarcastic-message">Was that so hard?</p>
        <a id="ask-claude-btn" href="#" class="btn-primary btn-large" target="_blank" rel="noopener">
          Ask Claude Yourself
        </a>
        <div class="countdown-container">
          <div class="countdown-text">
            Redirecting in <span id="countdown-number">5</span>s
          </div>
          <div class="countdown-bar">
            <div id="countdown-progress" class="countdown-progress"></div>
          </div>
          <button id="cancel-redirect" class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="share-modal" class="modal hidden" role="dialog" aria-labelledby="share-modal-title" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <h3 id="share-modal-title">Share this link</h3>
      <div class="share-url-container">
        <input type="text" id="share-url" class="share-url" readonly>
        <button id="copy-btn" class="btn-copy">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        <button id="share-slack" class="share-btn share-slack" aria-label="Copy for Slack">

      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden">
    <span id="toast-message">Link copied!</span>
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
